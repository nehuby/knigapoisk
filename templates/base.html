{% load i18n static %}
<!DOCTYPE html>
<html lang={{ request.LANGUAGE_CODE }}>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    {% block css %}
    {% endblock css %}
    <title>
      {% block title %}
        {% trans "KnigaPoisk" %}
      {% endblock title %}
    </title>
  </head>
  <body class="bg-light">
    {% include "inc/nav.html" %}
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if message.tags == "success" %}alert-success{% elif message.tags == "error" %}alert-danger pb-0{% elif message.tags == "info" %}alert-info pb-0{% elif message.tags == "warning" %}alert-warning pb-0{% endif %} alert-dismissible fade show mt-2 mb-0"
               role="alert">
            {{ message }}
            <button id="btn_close"
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
    <script src="{% static 'js/close_alert.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
  </body>
</html>
