{% extends "card.html" %}
{% load i18n crispy_forms_tags %}
{% block card_body %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">{% trans "Reset" %}</button>
  </form>
{% endblock card_body %}
