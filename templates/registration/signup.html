{% extends "card.html" %}
{% load i18n crispy_forms_tags %}
{% block card_body %}
  <div class="fs-3 text-center">{% trans "Sign up" %}</div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">{% trans "Sign up" %}</button>
  </form>
  <hr/>
  <div class="text-center">
    {% trans "Have an account? " %}<a href="{% url 'login' %}">{% trans "Sign in" %}</a>
  </div>
{% endblock card_body %}
