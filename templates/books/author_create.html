{% extends "card.html" %}
{% load i18n crispy_forms_tags %}
{% block title %}
  {% trans "Create a new author" %}
{% endblock title %}
{% block card_body %}
  <div class="fs-3 text-center">{% trans "Create a new author" %}</div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100">{% trans "Create author" %}</button>
  </form>
{% endblock card_body %}
